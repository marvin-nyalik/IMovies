<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iMovie</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1><span class="logo">i</span>Movies</h1>
        <nav>
            <div class="desktop-menu">
                <ul>
                    <li id="all">all movies <span class="counter"></span></li>
                    <li class="btn" id="drama" data-genre="Drama">drama</li>
                    <li class="btn" id="action" data-genre="Action">action</li>
                    <li class="btn" id="comedy" data-genre="Comedy">comedy</li>
                    <li class="btn" id="romance" data-genre="Romance">romance</li>
                </ul>
            </div>
            <label for="myToggle" class="toggle">
                <input type="checkbox" id="myToggle" class="toggle__input theme-toggle" />
                <div class="toggle__fill"></div>
            </label>
            <div class="menu-toggle"></div>
            <div class="mobile-menu">
                <ul>
                    <li id="all-mobile">all movies</li>
                    <li class="btn" id="drama-mobile" data-genre="Drama">drama</li>
                    <li class="btn" id="action-mobile" data-genre="Action">action</li>
                    <li class="btn" id="comedy-mobile" data-genre="Comedy">comedy</li>
                    <li class="btn" id="romance-mobile" data-genre="Romance">romance</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="movie-list">
            <div class="movie-card">
            </div>
        </div>
    </main>

    <!-- modal -->
    <div class="modal-overlay">
        <div class="modal-container">

        </div>
    </div>

    <footer>
        <p>Made by Othniel and Marvin</p>
    </footer>
</body>
</html>
